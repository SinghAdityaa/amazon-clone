<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar New Year Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .product-image {
            width: 40%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .product-description {
            margin-bottom: 20px;
            color: #555;
        }
        .buy-now-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #ffaa00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-now-btn:hover {
            background-color: #ff8800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lunar New Year Special</h1>
        <img class="product-image" src="./assets/lunar.jpg" alt="Lunar New Year Product Image">
        <div class="product-description">
            <p>Celebrate Lunar New Year with this special edition product! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam faucibus risus vel nunc tincidunt, ac hendrerit felis accumsan.</p>
            <p>Price: $XX.XX</p>
        </div>
        
        <button class="buy-now-btn" onclick="location.href='checkout.html'">Buy Now</button>
    </div>
</body>
</html>
